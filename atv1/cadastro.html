  <div class="wrapper">

      </ul>
      </div>
      <br>
      <br>
      <h3>Endereço:</h3>
      <input class="comum"type="text" name="rua" placeholder="Rua" />

      <input class="maior" type="text" name="num" placeholder="Complemento" />

      <select name="cidade">

        <option value="4">Ponte Nova</option>
        <option value="5">Belo Horizonte</option>

        <option value="1">MG</option>
        <option value="2">ES</option>
        <option value="3">RJ</option>
        <option value="4">SP</option>
      </select>
      <input class="maior" type="text" name="cep" placeholder="CEP" /><br>
      <h3>Contato:</h3>
      <input class="metade" type="text" name="tel" placeholder="Telefone" />
      <input class="metade" type="text" name="cel" placeholder="Celular" /><br>
